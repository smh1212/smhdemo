<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>smh网页换肤</title>
        <style>
            body,
            html {
                width: 100vw;
                height: 100vh;

            }

            .red {
                background-color: red;
            }

            .orange {
                background-color: orange;
            }

            .pink {
                background-color: pink;
            }

            .cur {
                /* background-color: #fff; */
                color: #fff;
                border-radius: 20px;
            }
        </style>
    </head>

    <body>
        <button class="red ">红</button>
        <button class="orange ">橙</button>
        <button class="pink ">粉</button>
    </body>

</html>
<script>
    var page = document.body
    var arrbtn = document.querySelectorAll("button")
    // console.log(arrbtn);

    arrbtn.forEach((item, index) => {
        item.onclick = function () {
            let cur = document.querySelectorAll(".cur")
            for (var i = 0; i < cur.length; i++) {
                cur[i].classList.remove('cur')
            }

            item.classList.add("cur")
            page.className = item.className
        }
    })
</script>
