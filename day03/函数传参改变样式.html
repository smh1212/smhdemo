<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: green;
            }
        </style>
    </head>

    <body>
        <p>
            属性名：<input type="text" name="name" value="color" id="">
        </p>
        <p>
            属性值：<input type="text" name="val" value="pink" id="">
        </p>
        <p>
            <button class="send">确定</button>
            <button class="reset">重置</button>
        </p>
        <div>
            啦啦啦啦啦，孙敏花真好看
        </div>
    </body>
    <script>
        let name = document.getElementsByName("name")[0]
        let val = document.getElementsByName("val")[0]
        let div = document.getElementsByTagName("div")[0]
        let send = document.getElementsByClassName("send")[0]
        let reset = document.getElementsByClassName("reset")[0]

        send.onclick = () => {
            console.log(div);
            //1..... div.style[name.value]=val.value 
            //2..... div.style.cssText="width:20px;height:20px;border:solid 1px red;"
            //3..... div.style.cssText = `${name.value}:${val.value};`
            div.style.cssText = `${name.value}:${val.value};`
        }

    </script>

</html>
